<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Гардероб</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <div class="navbar">
        <ul class="navbar__text">
          <li class="navbar__text-1">Программа</li>
          <li class="navbar__text-1">Стоимость</li>
          <li class="navbar__text-1">Отзывы</li>
          <li class="navbar__text-1">Получить консультацию</li>
        </ul>
        <div class="navbar__icon">
          <div class="navbar__icon-inst"><img src="/img/instagram.svg" alt="" srcset=""></div>
          <div class="navbar__icon-what"><img src="/img/whatsapp.svg" alt="" srcset=""></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="main-block">
        <h1 class="main-title">
          Инвестиции в гардероб <br>
          на летней распродаже
        </h1>
        <div class="main-line"></div>
        <div class="main-text">
          Благодаря этому вебинару <br>
          вы будете точно знать, <div class="main-text__bold">что купить</div> со скидкой, <br>
          <div class="main-text__bold">сэкономив</div> при этом в магазинах от <div class="main-text__bold">20 000₽</div> <br>
        </div>
        <button class="main-button">ПРИНЯТЬ УЧАСТИЕ</button>
        <div class="main-price__text">
          Только до 31 июля стоимость
        </div>
        <div class="main-price">
          <div class="main-price__before">
            2290₽
          </div>
          <div class="main-price__after">
            990₽
          </div>
        </div>
      </div>
    </div>
</body>
</html>
